<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falha na Confirmação de Email</title>
    <!-- Importar os arquivos CSS do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Falha na confirmação de email!</h4>
        <p>
          Ocorreu um erro ao confirmar o seu email. Por favor, entre em contato
          com o suporte.
        </p>
      </div>
    </div>

    <!-- Importar os arquivos JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
