<form method="post" class="mt-4">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_username">Email</label>
    {{ form.username }}
  </div>
  <div class="form-group">
    <label for="id_password">Senha</label>
    {{ form.password }}
  </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
</form>
